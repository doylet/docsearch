apiVersion: v1
kind: Service
metadata:
  name: docsearch-service
  namespace: default
  labels:
    app: docsearch
    component: api
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: indexer
    port: 8081
    targetPort: indexer
    protocol: TCP
  selector:
    app: docsearch
    component: api

---
apiVersion: v1
kind: Service
metadata:
  name: docsearch-headless
  namespace: default
  labels:
    app: docsearch
    component: api
spec:
  clusterIP: None
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  - name: indexer
    port: 8081
    targetPort: indexer
    protocol: TCP
  selector:
    app: docsearch
    component: api
