apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: docsearch-ingress
  namespace: default
  labels:
    app: docsearch
    component: ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    # Rate limiting
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
spec:
  tls:
  - hosts:
    - docsearch.example.com  # Replace with your domain
    secretName: docsearch-tls
  rules:
  - host: docsearch.example.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: docsearch-service
            port:
              number: 80
      - path: /indexer
        pathType: Prefix
        backend:
          service:
            name: docsearch-service
            port:
              number: 8081

---
# Alternative ingress for internal services (no TLS)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: docsearch-internal-ingress
  namespace: default
  labels:
    app: docsearch
    component: ingress-internal
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    # Internal use only - more permissive rate limiting
    nginx.ingress.kubernetes.io/rate-limit: "1000"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  rules:
  - host: docsearch-internal.cluster.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: docsearch-service
            port:
              number: 80
      - path: /indexer
        pathType: Prefix
        backend:
          service:
            name: docsearch-service
            port:
              number: 8081
