apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: docsearch-hpa
  namespace: default
  labels:
    app: docsearch
    component: hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: docsearch
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 60

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: docsearch-pdb
  namespace: default
  labels:
    app: docsearch
    component: pdb
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: docsearch
      component: api
