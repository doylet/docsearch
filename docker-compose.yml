version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: docsearch-backend
    ports:
      - "8081:8081"  # API server
    environment:
      - RUST_LOG=info
      - HOST=0.0.0.0
      - PORT=8081
      - DOCSEARCH_DATA_PATH=/app/data
      - DOCSEARCH_LOG_PATH=/app/logs
    volumes:
      - docsearch_data:/app/data
      - docsearch_logs:/app/logs
      - ./collections:/app/collections
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8081/api/collections || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - docsearch-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: docsearch-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8081
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - docsearch-network

  # Optional: Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: docsearch-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus:/etc/prometheus:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - docsearch-network
    profiles:
      - monitoring

  # Optional: Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: docsearch-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana:/etc/grafana/provisioning:ro
    networks:
      - docsearch-network
    profiles:
      - monitoring

networks:
  docsearch-network:
    driver: bridge

volumes:
  docsearch_data:
    driver: local
  docsearch_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
