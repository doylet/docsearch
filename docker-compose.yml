# Docker Compose configuration for DocSearch
# Supports both production (default) and development modes
# Development mode: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up
version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: docsearch-backend
    ports:
      - "8081:8080"  # API server (external:internal)
    environment:
      - RUST_LOG=${RUST_LOG:-info}
      - HOST=0.0.0.0
      - PORT=8080
      - DOC_INDEXER_ENABLE_CORS=true
      - DOCSEARCH_DATA_PATH=/app/data
      - DOCSEARCH_LOG_PATH=/app/logs
    volumes:
      - docsearch_data:/app/data
      - docsearch_logs:/app/logs
      - ./demo-content:/app/demo-content:ro  # Demo content for testing
      - ./collections:/app/collections
      - /Users/thomasdoyle:/Users/thomasdoyle:ro  # Mount home directory (read-only) for flexible indexing
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/collections || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 40s
    restart: unless-stopped
    networks:
      - docsearch-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: docsearch-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8081
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000 || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - docsearch-network

  # Optional: Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: docsearch-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus:/etc/prometheus:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - docsearch-network
    profiles:
      - monitoring

  # Optional: Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: docsearch-grafana
    ports:
      - "3001:3000"  # Changed to 3001 to avoid conflict with frontend
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana:/etc/grafana/provisioning:ro
    networks:
      - docsearch-network
    profiles:
      - monitoring

networks:
  docsearch-network:
    driver: bridge

volumes:
  docsearch_data:
    driver: local
  docsearch_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
